<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas Martial Art</title>
    </head>
    <body>
        <h2>animation image canvas</h2>
        <canvas id="my-canvas" width="1000px" height="500px" style="border: 1px black;"></canvas>
        <br> <br>
        <div>
            <button id="kick">Kick(left arror key)</button>
            <button id="punch">Punch(right arrow key)</button>
            <button id="forward">Forward(up arror key)</button>
            <button id="backward">Backward(down arrow key)</button>
            <button id="block">Block</button>
        </div>
        
        <!--script tage for the JS-->
        <script type="text/javascript" src="lastAnimation.js"></script>
    </body>
</html>
